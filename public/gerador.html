<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ContratoCorp‚Ñ¢ - Gerador Autom√°tico de Contratos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">ContratoCorp‚Ñ¢</div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="contratos.html">Contratos</a></li>
        <li><a href="gerador.html" class="active">Gerar Contrato</a></li>
      </ul>
    </nav>
    <button id="modoBtn" title="Alternar Modo Escuro">üåô</button>
  </header>

  <main>
    <section>
      <h2>Preencha os dados para gerar o contrato</h2>
      <form id="formContrato">
        <label for="parteA">Parte A (Nome/Raz√£o Social):</label>
        <input type="text" id="parteA" name="parteA" required />

        <label for="parteB">Parte B (Nome/Raz√£o Social):</label>
        <input type="text" id="parteB" name="parteB" required />

        <label for="objeto">Objeto do Contrato:</label>
        <textarea id="objeto" name="objeto" rows="3" required></textarea>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" min="0" step="0.01" required />

        <label for="prazo">Prazo (em meses):</label>
        <input type="number" id="prazo" name="prazo" min="1" required />

        <button type="submit">Gerar Contrato</button>
      </form>
    </section>

    <section id="resultadoContrato" style="display:none;">
      <h2>Contrato Gerado</h2>
      <pre id="contratoText"></pre>
      <button id="btnSalvarPDF">Salvar como PDF</button>
    </section>
  </main>

  <script src="gerador.js"></script>
</body>
</html>
